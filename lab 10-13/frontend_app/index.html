<html>
<head>
    <title> Demo frontend application </title>
    <link rel="stylesheet" href="style.css">

    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<div>
    <h3> All teachers : </h3>
    <table>
        <thead>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Title</th>
        <th>Operations</th>
        </thead>
        <tbody class="container_teachers">

        </tbody>
    </table>
</div>
<br/>

<button class="btn-add-teacher"> Add teacher </button> :
<input class="add-teacher-firstName" type="text" placeholder="First name">
<input class="add-teacher-lastName"  type="text" placeholder="Last name">
<input class="add-teacher-title"  type="text" placeholder="Title">

<br/><br/><br/>

<div>
    <h3> All courses : </h3>
    <table>
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Credits</th>
        <th>Year</th>
        <th>Operations</th>
        </thead>
        <tbody class="container_courses">

        </tbody>
    </table>
</div>
<br/>

<button class="btn-add-course"> Add course </button> :
<input class="add-course-name" type="text" placeholder="Name">
<input class="add-course-credits"  type="text" placeholder="Credits">
<input class="add-course-year"  type="text" placeholder="Year">
<br/><br/>

<button class="btn-enrol-teacher"> Enrol teacher </button> :
<input class="enrol-teacher-id" type="text" placeholder="Id teacher">
<input class="enrol-teacher-courseId"  type="text" placeholder="Id course">

<br/><br/>

<button class="btn-enrol-student"> Enrol student </button> :
<input class="enrol-student-id" type="text" placeholder="Id student">
<input class="enrol-student-courseId"  type="text" placeholder="Id course">
<br/>

<br/><br/><br/>

<div>
    <h3> All students : </h3>
    <table>
        <thead>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Year</th>
        <th>Age</th>
        <th>Operations</th>
        </thead>
        <tbody class="container_students">

        </tbody>
    </table>
</div>
<br/>

<button class="btn-add-student"> Add student </button> :
<input class="add-student-firstName" type="text" placeholder="First name">
<input class="add-student-lastName" type="text" placeholder="Last name">
<input class="add-student-age" type="text" placeholder="Age">
<input class="add-student-year" type="text" placeholder="Year">
<br/><br/>

</body>
</html>
